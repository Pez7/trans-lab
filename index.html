<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Trans Lab</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="container">
		<div class="row">
			<div class="col s12 center">
				<img class="logoP" src="docs/imagen.png" alt="logo">
				<h1 id="head">TRANS-LAB</h1>
			</div>
		</div>
		<div class="row">
			<form class="col s12 box-white">
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">person</i>
						<input id="icon_prefix" type="text" class="validate">
						<label for="icon_prefix">Correo Electrónico</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">lock_outline</i>
						<input id="icon_telephone" type="tel" class="validate">
						<label for="icon_telephone">Contraseña</label>
					</div>
				</div>
			</form>
			<a id="inicio" class="waves-effect waves-light btn">INICIAR SESIÓN</a>
		</div>
	</section>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
